<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fun Page</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body {
        background:#282a36;
        font-family: Arial, sans-serif;
        color:white;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        flex-direction:column;
    }

    /* SIMPLE LOADER */
    #loader {
        width: 120px;
        height: 120px;
        border: 14px solid #444;
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* MAIN CONTENT (hidden at first) */
    #main {
        display:none;
        text-align:center;
    }

    button {
        padding: 10px 25px;
        font-size: 20px;
        border:none;
        border-radius: 10px;
        cursor:pointer;
        margin:10px;
    }

    #yes {
        background:#4CAF50;
        color:white;
    }

    #no {
        background:#FF4747;
        color:white;
        position:absolute;
    }
</style>
</head>
<body>

<!-- LOADING ANIMATION -->
<div id="loader"></div>

<!-- MAIN CONTENT -->
<div id="main">
    <h1>Do you like this website?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<script>
    // SHOW MAIN AFTER LOADING
    setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main").style.display = "block";
    }, 2000);

    // RUNNING "NO" BUTTON
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
        const maxX = window.innerWidth - noBtn.clientWidth;
        const maxY = window.innerHeight - noBtn.clientHeight;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = newX + "px";
        noBtn.style.top  = newY + "px";
    });

    // YES BUTTON
    document.getElementById("yes").addEventListener("click", () => {
        alert("Yay! ðŸ˜„ Thank you!");
    });
</script>

</body>
</html>
